      <div id="div-page1" class="page">
        <div class="parah">
          <p class="in-parah">page 1</p>

        <div class="slide-wrapper">
                <p id="p-slide" class="fadeable">
                  Fred是一个地球部队的上校，受命去Anderson太空站平叛，
                  当他带领着几队士兵到达以后，进入太空站的攻击过程很
                  容易，太空站上的人抵抗非常微弱，武器落后，爆炸物也
                  是自制的，没多少威力。平叛部队伤亡很小，本来这些人
                  的伤亡率应该是60%，但是去了三支部队，各200人，最终
                  伤亡人数为23，但是反叛人员死了173，平民死亡上千，
                  上校在平叛部队里有一个秘密情人也不幸阵亡。
                  平叛过程中，叛乱分子在一个重要节点设置了路障，这里有
                  一系列生命维持系统，Fred在进攻过程中授权使用了重武器，
                  破坏了生命维持系统，造成上千平民死亡。
                </p>
              </div>
      </div>
